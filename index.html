<!doctype html><html lang="es"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Directorio JxBE</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fff;--text:#111;--muted:#555;--card:#fff;--border:#e2e2e2;
  --brand:#2469AA;     /* Azul institucional */
  --green:#74D69F;     /* Verde institucional */
  --radius:12px;
}
*{box-sizing:border-box}
body{
  font-family:'Quicksand',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:24px;
}
#q{
  width:100%;
  max-width:780px;
  padding:12px 14px;
  border:1px solid var(--border);
  border-radius:10px;
  font-family:inherit;
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:16px;
}
.brand{
  font-weight:700;
  color:var(--brand);
  font-size:18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:28px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:24px;
  text-align:center;
  box-shadow:0 2px 4px rgba(0,0,0,.03);
}
.avatar-wrap{
  width:220px;
  height:220px;
  margin:0 auto 18px;
  overflow:hidden;
  border-radius:50%;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
}
.avatar{width:100%;height:100%;object-fit:cover;background:#f4f4f4}
.avatar--logo{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center 62%;
  padding:26px;
  background:#fff;
}

.name{font-weight:700;font-size:18px;margin:0 6px 6px}
.grado{font-weight:600;font-size:14px;text-transform:uppercase;margin:8px 0 4px}
.meta{font-size:14px;color:var(--muted);line-height:1.5;margin:4px 0}
.btn{
  display:inline-block;
  margin-top:14px;
  padding:10px 16px;
  border-radius:8px;
  border:1.5px solid var(--brand);
  color:var(--brand);
  background:transparent;
  text-decoration:none;
  font-weight:700;
  transition:all .15s;
}
.btn:hover{
  background:var(--brand);
  color:#fff;
  filter:brightness(1.05);
}

/* Píldoras */
.pills{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
  justify-content:center;
}
.pill{
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  user-select:none;
  color:#fff;
  border:0;
}
.pill--cat{
  font-size:14px;
  font-weight:700;
  background:var(--green);
  color:#fff;
}
.pill--int{
  background:var(--brand);
  color:#fff;
}
.pill--int.active,.pill--cat.active{
  filter:brightness(.9);
}

.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:#f3f5f8;
  border:1px solid var(--border);
}
.clear{cursor:pointer;text-decoration:underline;font-size:12px}
.filterbar{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  margin:8px 0 18px;
}
</style>

<div class="header">
  <input id="q" type="search" placeholder="Buscar por nombre, formación, afiliación, intereses">
  <div class="brand">JxBE · Directorio</div>
</div>

<div class="filterbar">
  <span class="badge" id="activeCat"></span>
  <span class="badge" id="activeInt"></span>
  <span class="clear" id="clearFilters" style="display:none">Quitar filtros</span>
</div>

<div id="grid" class="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
const GITHUB_BASE = "https://raw.githubusercontent.com/jovenesbotanicos/directorio-socios/main/";
const DATA_URL    = "https://raw.githubusercontent.com/jovenesbotanicos/directorio-socios/main/data/data.json";
const PLACEHOLDER = "https://raw.githubusercontent.com/jovenesbotanicos/directorio-socios/main/logo.png";

const elQ = document.getElementById('q');
const elGrid = document.getElementById('grid');
const elAC = document.getElementById('activeCat');
const elAI = document.getElementById('activeInt');
const elClear = document.getElementById('clearFilters');

let allRows=[], fuse;
let activeCat = '';
let activeInt = '';

const esc=s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
function fotoSrc(r){ return r.fotoGit ? `${GITHUB_BASE}${r.fotoGit}` : PLACEHOLDER; }
function pill(label, cls='', data=''){ return `<span class="pill ${cls}" data-val="${esc(data||label)}">${esc(label)}</span>`; }

function render(list){
  elGrid.innerHTML = list.map(r=>{
    const src = fotoSrc(r);
    const isPh = src === PLACEHOLDER;
    const avatar = isPh
      ? `<div class="avatar-wrap"><img class="avatar--logo" src="${esc(src)}" alt=""></div>`
      : `<div class="avatar-wrap"><img class="avatar" src="${esc(src)}" alt=""></div>`;

    const cat = r.categoria
      ? pill(r.categoria, `pill--cat ${activeCat===r.categoria?'active':''}`, r.categoria)
      : '';

    const intereses = (r.intereses_list||[])
      .map(t=>pill(t, `pill--int ${activeInt===t?'active':''}`, t)).join('');

    return `
    <div class="card">
      ${avatar}
      <div class="name">${esc(r.nombre||'')}</div>
      <div class="pills" data-type="cat">${cat}</div>
      ${r.formacion ? `<div class="grado">${esc(r.formacion)}</div>` : ''}
      ${r.afiliacion ? `<div class="meta">${esc(r.afiliacion)}</div>` : ''}
      ${r.enlace ? `<a class="btn" href="${esc(r.enlace)}" target="_blank" rel="noopener">Más información</a>` : ''}
      <div class="pills" data-type="int">${intereses}</div>
    </div>`;
  }).join('');

  elGrid.querySelectorAll('.pills[data-type="int"] .pill').forEach(p=>{
    p.onclick = ()=>{ activeInt = p.dataset.val===activeInt ? '' : p.dataset.val; update(); };
  });
  elGrid.querySelectorAll('.pills[data-type="cat"] .pill').forEach(p=>{
    p.onclick = ()=>{ activeCat = p.dataset.val===activeCat ? '' : p.dataset.val; update(); };
  });
}

function applyFilters(rows, q){
  let arr = rows;
  if(q) arr = fuse.search(q).map(x=>x.item);
  if(activeCat) arr = arr.filter(r=>String(r.categoria||'')===activeCat);
  if(activeInt) arr = arr.filter(r=>(r.intereses_list||[]).includes(activeInt));
  return arr;
}

function update(){
  const q = elQ.value.trim();
  const res = applyFilters(allRows, q);
  render(res.length ? res : []);
  elAC.textContent = activeCat ? `Categoría: ${activeCat}` : '';
  elAI.textContent = activeInt ? `Interés: ${activeInt}` : '';
  elClear.style.display = (activeCat||activeInt) ? '' : 'none';
}

function handleData(arr){
  allRows=(arr||[]).filter(r=>r && r.nombre);
  allRows.forEach(r=>{
    if(!Array.isArray(r.intereses_list)){
      r.intereses_list = String(r.intereses||'').split(/[;,]/).map(s=>s.trim()).filter(Boolean);
    }
  });
  fuse=new Fuse(allRows,{keys:["nombre","formacion","afiliacion","intereses","cargo","categoria"],threshold:0.33});
  update();
}

fetch(`${DATA_URL}?t=${Date.now()}`)
  .then(r=>r.json())
  .then(handleData)
  .catch(()=>{ elGrid.textContent="Error cargando datos."; });

elQ.addEventListener('input', update);
elClear.onclick = ()=>{ activeCat=''; activeInt=''; update(); };
</script>
